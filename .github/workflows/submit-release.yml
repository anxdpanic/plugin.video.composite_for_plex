name: Submit Release
on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    if: github.repository == 'anxdpanic/plugin.video.composite_for_plex'

    name: Submit Release
    runs-on: ubuntu-latest

    strategy:

      fail-fast: false
      matrix:
        python-version: [ 3.9 ]

    steps:
      - name: Checkout Add-on
        uses: actions/checkout@v2
        with:
          path: ${{ github.event.repository.name }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          sudo apt-get install libxml2-utils xmlstarlet zip
          python -m pip install --upgrade pip
          python -m pip install git+https://github.com/romanvm/kodi-addon-submitter.git

      - name: Submit to Official Repository (Leia)
        id: submit-leia
        run: |
          git apply .patches/leia.patch
          mv .git ..
          rm -rf .??*
          rm *.md
          cd ..
          submit-addon -r repo-plugins -b leia -s ${{ github.event.repository.name }} --push-branch ${{ github.event.repository.name }}
          mv .git ${{ github.event.repository.name }}
        working-directory: ${{ github.event.repository.name }}
        env:
          GH_USERNAME: anxdpanic
          GH_TOKEN: ${{ secrets.ADDON_SUBMISSION_TOKEN }}
          EMAIL: anxdpanic@users.noreply.github.com

      - name: Submit to Official Repository (Matrix)
        id: submit-matrix
        run: |
          git reset
          git checkout .
          git clean -fdx
          git apply .patches/matrix.patch
          mv .git ..
          rm -rf .??*
          rm *.md
          version=$(xmlstarlet sel -t -v 'string(/addon/@version)' addon.xml)
          xmlstarlet ed -L -u '/addon/@version' -v "${version}+matrix.1" addon.xml
          cd ..
          submit-addon -r repo-plugins -b matrix -s ${{ github.event.repository.name }} --push-branch ${{ github.event.repository.name }}
          mv .git ${{ github.event.repository.name }}
        working-directory: ${{ github.event.repository.name }}
        env:
          GH_USERNAME: anxdpanic
          GH_TOKEN: ${{ secrets.ADDON_SUBMISSION_TOKEN }}
          EMAIL: anxdpanic@users.noreply.github.com
